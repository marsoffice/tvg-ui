<div fxFlexFill class="mat-app-background">
  <div fxFlex id="sidenav" fxLayout="column" fxLayoutGap="5px">
    <button (click)="closeSidenavIfMobile()" class="w-100" mat-flat-button routerLink="/jobs" routerLinkActive="bg-primary">
      <div fxLayout="row" fxLayoutGap="2px" fxLayoutAlign="start center">
        <mat-icon>work</mat-icon>
        <span>Jobs</span>
      </div>
    </button>

    <button (click)="closeSidenavIfMobile()" class="w-100" mat-flat-button routerLink="/user-settings" routerLinkActive="bg-primary">
      <div fxLayout="row" fxLayoutGap="2px" fxLayoutAlign="start center">
        <mat-icon>settings</mat-icon>
        <span>User Settings</span>
      </div>
    </button>
  </div>
</div>
