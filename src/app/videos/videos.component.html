<div class="p-5" fxLayout="column" fxLayoutGap="1rem">
  <mat-card *ngFor="let v of videos; let poz = index">
    <mat-card-header>
      <mat-card-title>{{v.id}}</mat-card-title>
      <mat-card-subtitle>{{v.updatedDate | date:'medium'}}</mat-card-subtitle>
      <mat-card-subtitle>{{statuses[v.status!]}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="v.status === statuses.Error" class="text-warn">{{v.error}}</p>
      <video class="w-100 h-100" [src]="v.finalFileSasUrl" *ngIf="v.status === statuses.Generated || v.status === statuses.Uploading || v.status === statuses.Uploaded"></video>
    </mat-card-content>
    <mat-card-actions>
      <button color="warn" mat-icon-button (click)="deleteVideo(v.id!, poz)">
        <mat-icon>delete</mat-icon>
      </button>
      <button *ngIf="v.status === statuses.Generated" color="accent" mat-icon-button (click)="uploadVideo(v.id!)">
        <mat-icon>upload</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
