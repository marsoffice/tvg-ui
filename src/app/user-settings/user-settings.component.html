<form [formGroup]="settingsForm">
  <h2 class="mat-title-1">Settings</h2>
  <div class="row g-0">
    <div class="col-12">
      <mat-checkbox formControlName="disableEmailNotifications" class="example-margin">Disable Email Notifications</mat-checkbox>
    </div>
  </div>
  <br>

  <div class="row g-0">
    <div class="col-12">
      <mat-accordion>
        <mat-expansion-panel [(expanded)]="panelOpenState">
          <mat-expansion-panel-header>
            <mat-panel-title>
              TikTok Accounts
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div *ngFor="let t of settingsForm.controls.tikTokAccounts.value; let poz= index" class="row mb-2">
            <div class="col-12 col-sm-3 mb-2">
              <mat-card>{{t.username}}</mat-card>
            </div>
            <div class="col-12 col-sm-3 mb-2">
              <mat-card>{{t.email}}</mat-card>
            </div>
            <div class="col-12 col-sm-3 mb-2">
              <mat-card>{{t.code}}</mat-card>
            </div>
            <div class="col-12 col-sm-3 d-flex justify-content-end">
              <button (click)="clickdelete(poz)" mat-mini-fab color="accent">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
          <div class="w-100 d-flex justify-content-center">
            <button color="accent" mat-raised-button (click)="redirectToTikTok()">
              <mat-icon>add</mat-icon>
              <span>Add TikTok Account</span>
            </button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

  </div>
  <br />
  <div class="row g-0">
    <div class="col-12 d-flex justify-content-center">
      <button (click)="clickSaveUserSetting()" mat-raised-button color="primary">Save</button>
    </div>
  </div>

</form>
