<form [formGroup]="job">
  <mat-stepper color="accent" orientation="vertical" #stepper>
      <mat-step>
        <ng-template matStepLabel>Text Font Family</ng-template>
        <ng-template matStepContent>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Text Font Family</mat-label>
            <mat-select formControlName="textFontFamily"  disableRipple>
              <mat-option [value]="null">-</mat-option>
              <mat-option *ngFor="let text of textsFontFamily" [value]="text">{{text}}</mat-option>
            </mat-select>
          </mat-form-field>



          <button mat-button matStepperNext>Next</button>
        </ng-template>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Text Font Size</ng-template>
        <ng-template matStepContent>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Text Font Size</mat-label>
            <input type="number" formControlName="textFontSize" matInput placeholder="" value="" />
          </mat-form-field>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </ng-template>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Text Color</ng-template>
        <ng-template matStepContent>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Text Color</mat-label>
            <input type="color" formControlName="textColor" matInput placeholder="" value="" />
          </mat-form-field>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </ng-template>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Text Box Color</ng-template>
        <ng-template matStepContent>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Text Box Color</mat-label>
            <input type="color" formControlName="textBoxColor" matInput placeholder="" value="" />
          </mat-form-field>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </ng-template>
      </mat-step>


      <mat-step>
        <ng-template matStepLabel>Text Box Opacity</ng-template>
        <ng-template matStepContent>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Text Box Opacity</mat-label>
            <input type="number" formControlName="textBoxOpacity" matInput placeholder="" value="" />
          </mat-form-field>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </ng-template>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Text Box Border Color</ng-template>
        <ng-template matStepContent>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Text Box Border Color</mat-label>
            <input type="color" formControlName="textBoxBorderColor" matInput placeholder="" value="" />
          </mat-form-field>

          <button mat-button (click)="stepper.reset()">Reset</button>
          <button mat-button matStepperPrevious>Back</button>
        </ng-template>
      </mat-step>
    </mat-stepper>
</form>
